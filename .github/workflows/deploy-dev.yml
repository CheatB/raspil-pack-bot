name: Deploy to VPS (dev)

on:
  push:
    branches: [ "dev" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add VPS host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync project to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/var/www/projects/emoji_bot"

      - name: Restart app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/projects/emoji_bot
            if command -v pnpm >/dev/null 2>&1; then
              pnpm install || pnpm install
            else
              npm install
            fi

            pm2 restart emoji_bot || pm2 start apps/tg-bot/dist/start.js --name emoji_bot
            pm2 restart emoji_bot_web || true

      - name: Notify admin (success)
        if: success()
        run: |
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.PROD_TG_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.ADMIN_TG_ID }}" \
            -d "text=ðŸš€ Dev deploy successful."

      - name: Notify admin (failure)
        if: failure()
        run: |
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.PROD_TG_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.ADMIN_TG_ID }}" \
            -d "text=ðŸ”¥ Dev deploy *FAILED*. Check logs."
