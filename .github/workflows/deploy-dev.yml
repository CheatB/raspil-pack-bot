name: Deploy to VPS (dev)

on:
  push:
    branches: [ "dev" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add VPS host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload project files (rsync-style)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/var/www/projects/emoji_bot"
          rm: true
          overwrite: true
          strip_components: 0
          timeout: "60s"

      - name: Restart bot on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            cd /var/www/projects/emoji_bot

            # Устанавливаем зависимости
            if command -v pnpm >/dev/null 2>&1; then
              pnpm install --frozen-lockfile || pnpm install
            else
              npm ci || npm install
            fi

            # Пересборка tg-bot
            pnpm -C apps/tg-bot run build || true

            # Перезапуск через PM2
            pm2 restart emoji_bot || pm2 start apps/tg-bot/dist/start.js --name emoji_bot

            # Перезапуск nginx если нужен
            systemctl reload nginx || true
