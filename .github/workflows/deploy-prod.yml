name: Deploy to VPS (prod)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add VPS host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: SSH & Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/projects/emoji_bot

            git fetch --all
            git reset --hard origin/main

            if command -v pnpm >/dev/null 2>&1; then
              pnpm install --frozen-lockfile || pnpm install
            else
              npm ci || npm install
            fi

            pm2 restart emoji_bot || pm2 start apps/tg-bot/dist/start.js --name emoji_bot
            pm2 restart emoji_bot_web || true
            sudo systemctl reload nginx || true

      - name: Notify admin (success)
        if: success()
        run: |
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.PROD_TG_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.ADMIN_TG_ID }}" \
            -d "text=ðŸš€ Prod deploy successful."

      - name: Notify admin (failure)
        if: failure()
        run: |
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.PROD_TG_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.ADMIN_TG_ID }}" \
            -d "text=ðŸ”¥ Prod deploy *FAILED*. Check logs."
